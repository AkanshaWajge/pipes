<div class="container">
  <h1>Payment Form</h1>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" type="text" #payeeName (input)="onChangeInupt(payeeName.value)">
    </div>
    <div class="col">
      <label for=""> <b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input class="form-control" type="date" #payDate (input)="onChangeDate(payDate.value)">
    </div>
    <div class="col">
      <label for=""> <b>Date</b></label>
      <div>
        {{date | date: "YYYY d, MM"}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Amount</label>
      <input class="form-control"  #amt (input)="onChangeAmount(amt.value)">
    </div>
    <div class="col">
      <label for=""> <b>Amount</b></label>
      <div>
        {{amount | currency}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input class="form-control"  #heightt (input)="onChangeHeight(heightt.value)">
    </div>
    <div class="col">
      <label for=""> <b>Height</b></label>
      <div>
        {{height | number:"1.1-3"}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input class="form-control"  #miless (input)="onChangeMiles(miless.value)">
    </div>
    <div class="col">
      <label for=""> <b>Kilometers</b></label>
      <div>
        {{miles | convert:"km" | number : '1.0-2'}}
      </div>
    </div>
  </div>
</div>

{{car | json}}
